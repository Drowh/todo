<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="todo-container">
        <h1>To-Do List</h1>
        <div class="input-group">
            <input type="text" placeholder="Добавить задачу" id="todo-input">
            <button id="add-task-btn">Добавить задачу</button>
            <button id="delete-all-tasks-btn">Удалить все задачи</button>

        </div>
        <ul class="todo-list" id="todo-list">

        </ul>
        <div class="filter-buttons">
            <button id="all-tasks-btn">Все задачи</button>
            <button id="completed-tasks-btn">Выполненные задачи</button>
            <button id="incomplete-tasks-btn">Невыполненные задачи</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
